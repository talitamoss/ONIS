<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIS - Unite. Empower. Regenerate.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Subtle animated background effect */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(30, 144, 255, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -30px); }
        }
        
        .container {
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 0.5px;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content {
            text-align: center;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #b8b8b8;
            font-weight: 300;
        }
        
        .signup-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.4s both;
        }
        
        .signup-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #8a2be2 0%, #1e90ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }
        
        .signup-subtitle {
            color: #888;
            margin-bottom: 25px;
            font-weight: 300;
        }
        
        .signup-form {
            display: flex;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .email-input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 16px;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        
        .email-input::placeholder {
            color: #666;
        }
        
        .email-input:focus {
            outline: none;
            border-color: #8a2be2;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }
        
        .submit-btn {
            padding: 14px 35px;
            background: linear-gradient(135deg, #8a2be2 0%, #1e90ff 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
        }
        
        .success-message {
            display: none;
            color: #8a2be2;
            margin-top: 20px;
            font-weight: 500;
            padding: 15px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .content p {
                font-size: 1.1rem;
            }
            
            .signup-form {
                flex-direction: column;
            }
            
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ONIS</h1>
        
        <div class="content">
            <p>ONIS is a global community uniting through an innovative digital platform to empower Earth's change-makers and co-create a new regeneration economy.</p>
        </div>
        
        <div class="signup-section">
            <h2 class="signup-title">Join the Journey</h2>
            <p class="signup-subtitle">Be part of the transformation</p>
            
            <form class="signup-form" id="newsletterForm">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email" 
                    required
                    id="emailInput"
                >
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            
            <div class="success-message" id="successMessage">
                Welcome aboard! You're now part of something extraordinary.
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const successMsg = document.getElementById('successMessage');
            const form = document.getElementById('newsletterForm');
            
            // Here you would normally send the email to your backend
            // For now, we'll just show a success message
            console.log('Email submitted:', email);
            
            // Show success message and hide form
            form.style.display = 'none';
            successMsg.style.display = 'block';
            
            // Optional: Reset form after a delay
            setTimeout(() => {
                form.style.display = 'flex';
                successMsg.style.display = 'none';
                document.getElementById('emailInput').value = '';
            }, 5000);
        });
    </script>
</body>
</html>
